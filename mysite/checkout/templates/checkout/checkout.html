{% extends "homepage/base.html" %}
{% block content %}

    <div>
        <div class="row checkout-img-row">
            <div class="col-12 col-md-6" style="text-align: center">
                <img class="checkout-img" src="{{ users_product.image.url }}">
            </div>
            <div class="col-12 col-md-6" style="text-align: center">
                <img class="checkout-img" src="{{ incoming_product.image.url }}">
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="text-align: center">
                <button class="checkout-button" type="submit">Checkout</button>
            </div>
        </form>
    </div>
{% endblock %}
