{% extends "homepage/base.html" %}
{% block content %}

    <div class="row">
        <div class="col-12 col-md-6" style="text-align: center">
            <img src="{{ product.image.url }}" style="width: 80%">
        </div>

        <div class="col-12 col-md-6" style="text-align: center">
            <form method="post" style="margin-top: 25%">
                {% csrf_token %}
                <button class="btn btn-outline-info" type="submit">
                    Confirm Payment
                </button>
            </form>
        </div>
    </div>

{% endblock content %}
