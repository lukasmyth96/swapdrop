{% extends "products/_base_feed_component.html" %}
{% block single_product %}
  <div class="col-md-3" style="margin-top:20px">
    <label for="{{ product.id }}">
        <img class="grid-item thumbnail" src="{{ product.image.url }}" style="width: 100%; visibility: hidden">
    </label>
    <input type="radio" id="{{ product.id }}" name="product_id" value="{{ product.id }}">
  </div>

{% endblock %}
