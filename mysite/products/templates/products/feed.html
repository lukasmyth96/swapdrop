{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="grid">
            {% for product in products %}
              <a href="{% url 'product-detail' product.id %}">
                <img class="grid-item" src="{{ product.image.url }}" style="width: 30%">
              </a>
            {% endfor %}
    </div>
{% endblock content %}
