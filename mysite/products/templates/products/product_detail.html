{% extends "products/_base_product_detail.html" %}

{% block product_detail_action %}
      {% if product.owner == user %}
        <div>
          {% if product.status.name == 'LIVE' %}
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'review-offers' product.id %}">Review Offers</a>
          {% else %}
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Already Matched</a>
          {% endif %}
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' product.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' product.id %}">Delete</a>
        </div>
      {% else %}
          <button style="width: 40%" class="btn btn-outline-info" type="submit" onclick="location.href='{% url 'make-offer' product.id %}'">
              Make an offer
          </button>
      {% endif %}
{% endblock product_detail_action %}
