{% extends "products/_base_product_detail.html" %}
{% load static %}
{% load user_agents %}

{% block edit_delete_icons %}
    {% if product.owner == user %}
      <div {% if request|is_pc %} style="text-align: right; margin: 0 10px 0 10px;"
          {% else %} style="text-align: center; margin: 20px 20px 0 20px;"
          {% endif %}>
          <a href="{% url 'product-update' product.id %}" style="outline: none">
              <img src="{% static "assets/product_edit_icon.png" %}" style="width: 44px; height: 44px">
          </a>
          <a href="{% url 'product-delete' product.id %}" style="outline: none">
              <img src="{% static "assets/product_delete_icon.png" %}" style="width: 34px; height: 34px">
          </a>
      </div>
    {% endif %}
{% endblock edit_delete_icons %}

{% block product_detail_action %}
    <!-- Button text and redirect url determined in view -->
     <a class="standard-swapdrop-btn" href="{{ button_redirect_url }}"> {{ button_text }} </a>
{% endblock product_detail_action %}
