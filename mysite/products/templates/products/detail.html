{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.owner }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.owner == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.name }}</h2>
      <h4 class="article-title">Â£{{ object.price }}</h4>
      <p class="article-content">{{ object.description }}</p>
    </div>
  </article>
{% endblock content %}
