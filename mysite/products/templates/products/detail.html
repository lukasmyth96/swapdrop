{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="row">
            <div class="col">
                <img src="{{ object.image.url }}" width="100%">
            </div>

            <div class="col">
              <h2 class="article-title">{{ object.name }}</h2>
              <p class="article-content">{{ object.description }}</p>
              <button style="width: 20%" class="btn btn-outline-info" type="submit" onclick="location.href='{% url 'product-like' product.id %}'">
                  Like
              </button>
            </div>
        </div>
{% endblock content %}
