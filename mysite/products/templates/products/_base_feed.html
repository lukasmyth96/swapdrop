<! Used as a base component for product feed and profile feed - exposes single_product block to be extended>
{% load user_agents %}
<div>
    <div class="row" {% if request|is_pc %} style="margin-left: 10%; margin-right: 10%" {% endif %}>
        {% for product in products %}
            {% block single_product %} {% endblock %}
        {% endfor %}
    </div>
</div>
<script>
    $(document).ready(function() {
        let images = $('.grid-item, .offer-status-icon');
        let i
        for (i=0; i<images.length; i++){
            images[i].style.visibility = 'visible'
        }
    });
</script>
