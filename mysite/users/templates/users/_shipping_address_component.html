{% load crispy_forms_tags %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Shipping Address</legend>
        {{ address_form|crispy }}
    </fieldset>
    <div class="form-group" style="text-align: center">
        <button class="signup-button" type="submit">Update</button>
    </div>
 </form>
