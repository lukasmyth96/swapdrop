{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
          <a class="btn" data-toggle="tooltip" title="Edit Profile" href="{% url "profile-info" %}">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        </a>
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <a class="f6 link dim br-pill ba ph3 pv2 mb2 dib dark-blue" href="{% url "profile" %}"> Uploads </a>
            <a class="f6 link dim br-pill ba ph3 pv2 mb2 dib dark-blue" href="{% url "profile-info" %}"> Info </a>
            <a class="f6 link dim br-pill ba ph3 pv2 mb2 dib dark-blue" href="{% url "shipping-address-info" %}"> Address </a>
        </div>



      </div>
      {% block profile_content %}{% endblock %}
    </div>
{% endblock content %}
